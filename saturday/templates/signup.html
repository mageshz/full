<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
body{

	background-color:#F5F5DC;
}
#demo{
color:blue;
}
</style>
<body>


<div class="fixed-top">
<h2 class="text-center">User SignUp Form</h2><br><br><br>
</div>
<div class="col-sm-12 control-label">
    <h4><p id="demo" class="text-center"></p></h4>
</div>
<div>
	  <label class="col-sm-3 control-label">User Name</label>
      <div class="col-sm-7">
        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name here">
      </div>
    <!--<span class="help-block" id="nameerror"></span>-->
      <div class="col-sm-2">
       <p id="nameerror"></p>
      </div>
    <br><br><br>

 </div>
 <div>
		<label class="col-sm-3 control-label">Password</label>
		 <div class="col-sm-7">
        <input class="form-control" id="password" name="password" type="password" placeholder="Enter your Password here">
      </div>
     <div class="col-sm-2">
         <p id="pwderror"></p>
     </div>
      <!--<div class="col-sm-2">-->
      <!--<p id="pwderror"></p>-->
          <br><br><br>
      <!--</div>-->
</div>
<div>
		<label class="col-sm-3 control-label">Confirm password</label>
		 <div class="col-sm-7">
        <input class="form-control" id="confirm" type="password" placeholder="Renter your password here">
      </div>
      <div class="col-sm-2">
      <p id="confirmerror"> </p></div>
          <br><br><br>

</div>
<div>
		<label class="col-sm-3 control-label">E-mail</label>
		 <div class="col-sm-7">
        <input class="form-control" id="mail" name="mail" type="text" placeholder="Enter your Mail Id">
      </div>
      <div class="col-sm-2">
      <p id="mailerror"> </p></div>
          <br><br><br><br>

</div>
<div>
<div class="col-sm-12" id="btn">
    <input class="form-control" type="submit" name="submit" id="submit" value="Sign Up">
</div>
</div>

<!--</p>-->

</body>

</html>
